<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Melbourne CBD — Proportional Symbols + Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#f7fbff; }
    header { max-width:1000px; margin:24px auto 6px; padding:0 16px; }
    header h1 { margin:0 0 4px; font-size: clamp(20px, 3vw, 28px); }
    header p { margin:0; color:#6b7b88; }
    #vis { max-width:1000px; margin:8px auto 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Melbourne CBD — Proportional Symbols + Heatmap</h1>
    <p>Heatmap shows summed <strong>Metric (units)</strong>; circle size shows the same metric for each location.</p>
  </header>

  <div id="vis" aria-label="Map of Melbourne with heatmap and proportional circles"></div>

  <script>
    // ---- quick knobs ----
    const unitsLabel = "Metric (units)";                   // legend/tooltip label
    const dataUrl    = "combined_points_long_expanded.csv"; // your CSV file

    const spec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 960, height: 560,
      background: "#e9f4ff",
      title: { text: "Melbourne CBD — Proportional Symbols + Heatmap", anchor: "start", fontSize: 18 },

      // Regional projection focused on Melbourne
      projection: { type: "mercator", center: [144.9631, -37.8136], scale: 31000 },

      layer: [
        // light graticule
        { data: { graticule: { step: [0.2, 0.2] } },
          mark: { type: "geoshape", fill: null, stroke: "#c8d0d8", strokeWidth: 0.6 } },

        // basemap (country outlines) — land in BLUE as requested
        { data: {
            url: "ne_110m_admin_0_countries.topojson",
            format: { type: "topojson", feature: "ne_110m_admin_0_countries" }
          },
          mark: { type: "geoshape", fill: "#cfe8ff", stroke: "#9dc4f4", strokeWidth: 0.8 } },

        // HEATMAP (2D-binned grid of lon/lat; color = sum of metric)
        {
          data: { url: dataUrl, format: { type: "csv" } },
          transform: [
            { calculate: "toNumber(datum.lon)", as: "lonN" },
            { calculate: "toNumber(datum.lat)", as: "latN" },
            { calculate: "toNumber(datum.value)", as: "valN" },
            { filter: "datum.lonN >= 144.5 && datum.lonN <= 145.5 && datum.latN >= -38.3 && datum.latN <= -37.5" }
          ],
          mark: { type: "rect", opacity: 0.55 },
          encoding: {
            // Note: this is a small regional window, so linear lon/lat bins align closely with the projected basemap
            x: { field: "lonN", type: "quantitative", bin: { maxbins: 60 }, axis: null },
            y: { field: "latN", type: "quantitative", bin: { maxbins: 60 }, axis: null },
            color: {
              aggregate: "sum", field: "valN",
              scale: { scheme: "oranges" },
              title: `Heat (sum of ${unitsLabel})`
            },
            tooltip: [
              { aggregate: "sum", field: "valN", title: `Sum ${unitsLabel}` }
            ]
          }
        },

        // POINTS — proportional symbols (size encodes the metric)
        {
          data: { url: dataUrl, format: { type: "csv" } },
          transform: [
            { calculate: "toNumber(datum.lon)", as: "lonN" },
            { calculate: "toNumber(datum.lat)", as: "latN" },
            { calculate: "toNumber(datum.value)", as: "valN" },
            { calculate: "datum.name ? datum.name : 'Location'", as: "label" },
            { filter: "datum.lonN >= 144.5 && datum.lonN <= 145.5 && datum.latN >= -38.3 && datum.latN <= -37.5" }
          ],
          mark: { type: "circle", opacity: 0.9, fill: "#ffffff", stroke: "#2f6fab", strokeWidth: 1.2 },
          encoding: {
            longitude: { field: "lonN", type: "quantitative" },
            latitude:  { field: "latN", type: "quantitative" },
            size: {
              field: "valN", type: "quantitative",
              scale: { type: "sqrt", range: [20, 260] },
              legend: { title: unitsLabel }
            },
            order: { field: "valN", sort: "descending" },
            tooltip: [
              { field: "label", title: "Place" },
              { field: "valN", title: unitsLabel, format: "~s" },
              { field: "latN", title: "Lat", format: ".4f" },
              { field: "lonN", title: "Lon", format: ".4f" }
            ]
          }
        }
      ],

      // independent color scales (heatmap has one; circles use size only)
      resolve: { scale: { color: "independent" } },

      config: {
        view: { stroke: null },
        legend: { titleFontSize: 12, labelFontSize: 11, orient: "right", gradientLength: 120 },
        axis: { grid: false }
      }
    };

    vegaEmbed("#vis", spec, { actions: false });
  </script>
</body>
</html>
