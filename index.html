<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Melbourne CBD — Proportional Symbols + Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#f7fbff; color:#15232d; }
    header { max-width:1000px; margin:24px auto 6px; padding:0 16px; }
    header h1 { margin:0 0 4px; font-size: clamp(20px, 3vw, 28px); }
    header p { margin:0; color:#6b7b88; }
    #vis { max-width:1000px; margin:8px auto 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Melbourne CBD — Proportional Symbols + Heatmap</h1>
    <p>Heatmap shows summed <strong>Metric (units)</strong>; circle size shows the same metric per location.</p>
  </header>

  <div id="vis" aria-label="Map of Melbourne with heatmap and proportional circles"></div>

  <script>
    // === quick knobs (edit if your CSV has different names) ===
    const unitsLabel = "Metric (units)";
    const dataUrl    = "combined_points_long_expanded.csv";
    const lonField   = "lon";
    const latField   = "lat";
    const valueField = "value";

    // tight bbox around metro Melbourne
    const bbox = { lonMin: 144.75, lonMax: 145.25, latMin: -38.05, latMax: -37.60 };

    const spec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 960, height: 560,
      background: "#ffffff",
      bounds: "flush",
      title: { text: "Melbourne CBD — Proportional Symbols + Heatmap", anchor: "start", fontSize: 18 },

      // ✅ Appropriate regional projection, centered & scaled to reduce whitespace
      projection: { type: "mercator", center: [145.0, -37.85], scale: 42000 },

      layer: [
        // Ocean background
        { data: { sphere: true }, mark: { type: "geoshape", fill: "#eaf4ff" }},

        // Blue land (coastline) — switch to world-atlas CDN for reliability
        { data: {
            url: "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-50m.json",
            format: { type: "topojson", feature: "countries" }
          },
          mark: { type: "geoshape", fill: "#cfe3ff", stroke: "#9dc4f4", strokeWidth: 0.8 } },

        // Subtle graticule
        { data: { graticule: { step: [0.2, 0.2] } },
          mark: { type: "geoshape", fill: null, stroke: "#cdd7e3", strokeWidth: 0.6 } },

        // === HEATMAP (2D binned lon/lat → sum of metric) ===
        {
          data: { url: dataUrl, format: { type: "csv" } },
          transform: [
            { calculate: `toNumber(datum['${lonField}'])`, as: "lonN" },
            { calculate: `toNumber(datum['${latField}'])`, as: "latN" },
            { calculate: `toNumber(datum['${valueField}'])`, as: "valN" },
            { filter: "isFinite(datum.lonN) && isFinite(datum.latN) && isFinite(datum.valN)" },
            { filter: `datum.lonN >= ${bbox.lonMin} && datum.lonN <= ${bbox.lonMax} && datum.latN >= ${bbox.latMin} && datum.latN <= ${bbox.latMax}` },

            // 2D binning + aggregation to 'heat'
            { bin: { maxbins: 70 }, field: "lonN", as: ["lonBin", "lonBin_end"] },
            { bin: { maxbins: 70 }, field: "latN", as: ["latBin", "latBin_end"] },
            { aggregate: [{ op: "sum", field: "valN", as: "heat" }],
              groupby: ["lonBin","lonBin_end","latBin","latBin_end"] },

            // guard against weirdness (ensures no NaN in legend)
            { filter: "isFinite(datum.heat)" }
          ],
          mark: { type: "rect", opacity: 0.35 },
          encoding: {
            x:  { field: "lonBin",     type: "quantitative", axis: null },
            x2: { field: "lonBin_end" },
            y:  { field: "latBin",     type: "quantitative", axis: null },
            y2: { field: "latBin_end" },
            color: {
              field: "heat", type: "quantitative",
              scale: { scheme: "oranges", nice: true, domainMin: 0 },
              title: `Heat (sum of ${unitsLabel})`
            },
            tooltip: [{ field: "heat", title: `Sum ${unitsLabel}`, format: "~s" }]
          }
        },

        // === POINTS — proportional symbols (size encodes metric) ===
        {
          data: { url: dataUrl, format: { type: "csv" } },
          transform: [
            { calculate: `toNumber(datum['${lonField}'])`, as: "lonN" },
            { calculate: `toNumber(datum['${latField}'])`, as: "latN" },
            { calculate: `toNumber(datum['${valueField}'])`, as: "valN" },
            { calculate: "datum.name ? datum.name : 'Location'", as: "label" },
            { filter: "isFinite(datum.lonN) && isFinite(datum.latN) && isFinite(datum.valN)" },
            { filter: `datum.lonN >= ${bbox.lonMin} && datum.lonN <= ${bbox.lonMax} && datum.latN >= ${bbox.latMin} && datum.latN <= ${bbox.latMax}` }
          ],
          mark: { type: "circle", opacity: 0.9, fill: "#ffffff", stroke: "#2f6fab", strokeWidth: 1.2 },
          encoding: {
            longitude: { field: "lonN", type: "quantitative" },
            latitude:  { field: "latN", type: "quantitative" },
            size: {
              field: "valN", type: "quantitative",
              scale: { type: "sqrt", range: [28, 280] },
              legend: { title: unitsLabel }
            },
            order: { field: "valN", sort: "descending" },
            tooltip: [
              { field: "label", title: "Place" },
              { field: "valN", title: unitsLabel, format: "~s" },
              { field: "latN", title: "Lat", format: ".4f" },
              { field: "lonN", title: "Lon", format: ".4f" }
            ]
          }
        }
      ],

      // Heatmap uses color; points use size → keep scales independent
      resolve: { scale: { color: "independent" } },

      config: {
        view: { stroke: null, clip: true },
        legend: { titleFontSize: 12, labelFontSize: 11, orient: "right", gradientLength: 120, labelLimit: 140 },
        axis: { grid: false }
      }
    };

    vegaEmbed("#vis", spec, { actions: false });
  </script>
</body>
</html>
